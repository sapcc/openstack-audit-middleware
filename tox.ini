[tox]
minversion = 2.0
skipsdist = True
envlist = py35,py27,py36,pep8
# docs and releasenotes not provided

[testenv]
usedevelop = True
install_command = {toxinidir}/tools/tox_install.sh {env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         BRANCH_NAME=master
         CLIENT_NAME=auditmiddleware
         OS_STDOUT_CAPTURE=1
         OS_STDERR_CAPTURE=1
         OS_TEST_TIMEOUT=60
         TESTS_DIR=./auditmiddleware/tests/unit/

deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       .[audit_notifications]
commands = stestr run {posargs}

[testenv:pep8]
commands =
  flake8
  bandit -r auditmiddleware -x tests -n5

[testenv:bandit]
# NOTE(browne): This is required for the integration test job of the bandit
# project. Please do not remove.
commands = bandit -r auditmiddleware -x tests -n5

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:debug]

commands = oslo_debug_helper -t auditmiddleware/tests {posargs}

[flake8]
# D100: Missing docstring in public module
# D101: Missing docstring in public class
# D102: Missing docstring in public method
# D103: Missing docstring in public function
# D104: Missing docstring in public package
# D203: 1 blank line required before class docstring (deprecated in pep257)
ignore = D100,D101,D102,D103,D104,D203
show-source = True
exclude = .venv,.tox,dist,doc,*egg,build,venv

[testenv:docs]
commands=
    doc8 doc/source
    python setup.py build_sphinx

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[hacking]
import_exceptions =
    auditmiddleware.i18n

[doc8]
extensions = .rst, .yaml
# lines should not be longer than 79 characters.
max-line-length = 79
