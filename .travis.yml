sudo: false
language: python
cache:
  pip: true
matrix:
  include:
  - python: "2.7"
    env:
    - TOXENV=py27
  - python: "3.5"
    env:
    - TOXENV=py35
  - python: "3.6"
    env:
    - TOXENV=py36
  - python: "3.6"
    env:
    - TOXENV=pep8
  - python: "3.6"
    env:
    - TOXENV=cover
install:
- pip install tox-travis
script: tox
